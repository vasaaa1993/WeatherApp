<div class="myContainer">
  <div class="form-group cities-form">
    <div class="page-title">Cities</div>
    <input #cityName class = "form-control city-input-name input-lg" placeholder="City name..."/>
    <button (click)="addCity(cityName.value); cityName.value=''" class="btn btn-primary input-lg">Add</button>
  </div>
  
  <div class="default-cities-container">
      <div class="city-item" *ngFor="let city of cities | async">
        <div class="city-item-title">
          {{city.Name}}
        </div>
        <button (click)="deleteCity(city.Id)" class="city-item-delete"></button>
      </div>
  </div> 
</div>
